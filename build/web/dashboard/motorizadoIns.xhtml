<ui:composition template="/WEB-INF/template/layout2.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui" >

    <ui:param name="title" value="Motorizados"/>
    <ui:define name="content">
        <section class="about" id="about">
            <div class="card" style="height: 100vh">
                <style>
                    /* reset on the showcase style*/
                    body .ui-panelgrid .ui-panelgrid-cell {
                        background-color: transparent;
                    }

                    /* example use of styles for your form */
                    .my-heading-row {
                        background-color: var(--surface-c);
                        font-weight: bold;
                    }
                </style>
                <h:form style="width: 50vw">
                    <p:breadCrumb>
                        <p:menuitem value="Dashboard"/>
                        <p:menuitem value="Dashboard"/>
                        <p:menuitem value="Motorizado"/>
                        <p:menuitem value="Nuevo"/>
                    </p:breadCrumb>
                    <p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true"/>
                    <br/>
                    <p:fieldset legend="Nuevo Motorizado" >
                        <p:messages>
                            <p:autoUpdate/>
                        </p:messages>

                        <p:panelGrid columns="4"
                                     columnClasses="ui-grid-col-4,ui-grid-col-8,ui-grid-col-4,ui-grid-col-8"
                                     layout="grid" id="grid"
                                     styleClass="ui-panelgrid-blank ui-fluid"
                                     style="border:0px none; background-color:transparent;">
                            <p:row>
                                <p:column styleClass="ui-grid-col-12">
                                    <h:outputLabel value="Nombre del Motorizado "/><br/>
                                    <h:inputText value="#{motorizados.data.nombre}" style="width: 100%;padding: 12px 20px;margin: 8px 0;box-sizing: border-box;" required="true" requiredMessage="Se necesita un Nombre">
                                        <f:validateLength minimum="2"/>
                                    </h:inputText>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column styleClass="ui-grid-col-12">
                                    <h:outputLabel value="Apellidos del motorizado "/><br/>
                                    <h:inputText value="#{motorizados.data.apellidos}" style="width: 100%;padding: 12px 20px;margin: 8px 0;box-sizing: border-box;" required="true" requiredMessage="Se necesita Apellidos">
                                        <f:validateLength minimum="4"/>
                                    </h:inputText>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column styleClass="ui-grid-col-12">
                                    <h:outputLabel value="Ingresar DNI "/><br/>
                                    <h:inputText value="#{motorizados.data.dni}" style="width: 100%;padding: 12px 20px;margin: 8px 0;box-sizing: border-box;" required="true" requiredMessage="Se necesita DNI" 
                                                 onkeypress="if(event.which &lt; 48 || event.which &gt; 57) return false;">
                                        <f:validateLength minimum="8" maximum="8"/>
                                    </h:inputText>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column styleClass="ui-grid-col-12">
                                    <h:outputLabel value="Ingresar Matricula XX-XXX "/><br/>
                                    <h:inputText value="#{motorizados.data.matricula}" style="width: 100%;padding: 12px 20px;margin: 8px 0;box-sizing: border-box;" required="true" requiredMessage="Se necesita Matricula de la Moto">
                                        <f:validateLength minimum="5" maximum="6"/>
                                    </h:inputText>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column styleClass="ui-grid-col-12">
                                    <h:outputLabel value="Ingresar Marca de la Moto"/><br/>
                                    <h:inputText value="#{motorizados.data.marcamoto}" style="width: 100%;padding: 12px 20px;margin: 8px 0;box-sizing: border-box;" required="true" requiredMessage="Se necesita la Marca de la Moto">
                                        <f:validateLength minimum="2"/>
                                    </h:inputText>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column styleClass="ui-grid-col-12">
                                    <h:outputLabel value="Ingresar Color de la Moto"/><br/>
                                    <h:selectOneMenu id="option" value="#{motorizados.data.colormoto}" style="width: 100%;padding: 12px 20px;margin: 8px 0;box-sizing: border-box;" required="true" requiredMessage="Se necesita la Marca de la Moto">
                                        <f:selectItem itemLabel="Rojo" itemValue="Rojo"/>
                                        <f:selectItem itemLabel="Verde" itemValue="Verde"/>
                                        <f:selectItem itemLabel="Azul" itemValue="Azul"/>
                                        <f:selectItem itemLabel="Amarillo" itemValue="Amarillo"/>
                                        <f:selectItem itemLabel="Blanco" itemValue="Blanco"/>
                                        <f:selectItem itemLabel="Negro" itemValue="Negro"/>
                                        <f:facet name="footer">
                                            <p:divider styleClass="p-mt-0" />
                                            <h:outputText value="3 options" style="font-weight:bold;"/>
                                        </f:facet>
                                    </h:selectOneMenu>
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                        <p:row>
                            <p:column styleClass="ui-grid-col-12">
                                <p:commandButton value="Agregar Motorizado" action="#{motorizados.motorizadoIns()}" style="width: 100%" update="@form"/>
                                <br/>
                                <br/>
                                <p:linkButton outcome="motorizados" value="AtrÃ¡s" style="width: 100%;" styleClass="ui-button-success">

                                </p:linkButton>
                            </p:column>
                        </p:row>

                    </p:fieldset>
                </h:form>
            </div>
        </section>
    </ui:define>
</ui:composition>
