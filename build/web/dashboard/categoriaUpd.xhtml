<ui:composition template="/WEB-INF/template/layout2.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui" >

    <ui:param name="title" value="Categorias"/>
    <ui:define name="content">
        <section class="about" id="about">
            <div class="card" style="height: 100vh">
                <style>
                    /* reset on the showcase style*/
                    body .ui-panelgrid .ui-panelgrid-cell {
                        background-color: transparent;
                    }

                    /* example use of styles for your form */
                    .my-heading-row {
                        background-color: var(--surface-c);
                        font-weight: bold;
                    }
                </style>
                <h:form style="width: 50vw">
                    <p:breadCrumb>
                        <p:menuitem value="Dashboard"/>
                        <p:menuitem value="Dashboard"/>
                        <p:menuitem value="Categorias"/>
                        <p:menuitem value="Editar"/>
                    </p:breadCrumb>
                    <p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true"/>
                    <br/>
                    <p:fieldset legend="Editar Categoria" >
                        <p:messages>
                            <p:autoUpdate/>
                        </p:messages>

                        <p:panelGrid columns="4"
                                     columnClasses="ui-grid-col-4,ui-grid-col-8,ui-grid-col-4,ui-grid-col-8"
                                     layout="grid" id="grid"
                                     styleClass="ui-panelgrid-blank ui-fluid"
                                     style="border:0px none; background-color:transparent;">
                            <p:row>
                                <p:column styleClass="ui-grid-col-12">
                                    <h:inputHidden value="#{categorias.data.id}" class="form-control" />
                                    <h:outputLabel value="Nombre de la Categoria "/><br/>
                                    <h:inputText value="#{categorias.data.nombre}" style="width: 100%;padding: 12px 20px;margin: 8px 0;box-sizing: border-box;" class="form-control" required="true" requiredMessage="Se necesita un Nombre">
                                        <f:validateLength minimum="2"/>
                                    </h:inputText>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column styleClass="ui-grid-col-12">
                                    <h:outputLabel value="Descripción "/><br/>
                                    <p:inputTextarea rows="4" cols="100" value="#{categorias.data.descripcion}" style="width: 100%;padding: 12px 20px;margin: 8px 0;box-sizing: border-box;" required="true" requiredMessage="Se necesita una Descripción">
                                        <f:validateLength minimum="5"/>
                                    </p:inputTextarea>
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                        <p:row>
                            <p:column styleClass="ui-grid-col-12">
                                <p:commandButton value="Actualizar Categoria" action="#{categorias.categoriaUpd()}" style="width: 100%" update="@form"/>
                                <br/>
                                <br/>
                                <p:linkButton outcome="categorias" value="Atrás" style="width: 100%;" styleClass="ui-button-success">
                                    
                                </p:linkButton>
                            </p:column>
                        </p:row>

                    </p:fieldset>
                </h:form>
            </div>
        </section>
    </ui:define>
</ui:composition>
